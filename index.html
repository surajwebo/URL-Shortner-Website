<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shortify | URL Shortener</title>
  <!-- Bootstrap (for responsive layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App styles override bootstrap when needed -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <h1>ðŸ”— Shortify</h1>
</header>

<main class="panel-glass">
  <div class="container">
    <p class="lead">Shorten your long URL instantly</p>

    <div class="input-row">
      <input type="text" id="longUrl" class="form-control" placeholder="Enter long URL" />
    </div>

    <div class="button-row d-flex flex-wrap justify-content-center">
      <button class="btn primary btn-primary me-2 mb-2" onclick="shortenUrl()"><i class="fa-solid fa-link"></i> Shorten URL</button>
      <button class="btn secondary btn-outline-secondary mb-2" onclick="clearLongUrl()"><i class="fa-solid fa-eraser"></i> Clear</button>
    </div>

    <div id="result">
      <label for="shortUrlInput">Short URL</label>
      <div class="short-row">
        <input type="text" id="shortUrlInput" class="form-control" placeholder="Your short URL will appear here" readonly />
        <button id="copyBtn" class="btn btn-light" onclick="copyShortUrl()" title="Copy short URL"><i class="fa-solid fa-copy"></i> Copy</button>
      </div>

      <div id="actions" class="actions" style="display:none">
        <button class="btn secondary btn-outline-secondary" onclick="shareShortUrl()"><i class="fa-solid fa-share-alt"></i> Share</button>
        <button class="btn secondary btn-outline-secondary" onclick="visitShortUrl()"><i class="fa-solid fa-external-link-alt"></i> Visit</button>
      </div>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
